<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    <style>
        body{
            font-family: sans-serif;
            
        }
        a{
            text-decoration: none;
            color: red;
            font-weight: bold;
        }
        a:hover{
            color: brown;
            text-decoration: underline;
        }
        a:visited{
            color: cadetblue;
        }
        a:active{
            color: burlywood;
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="youtube.com">curso em video</a></li>
        <li><a href="">repositorio github</a></li>
        <li><a href="">youtube</a></li>
    </ul>
</body>
</html>
